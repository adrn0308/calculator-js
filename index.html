<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <span>CALCULATOR</span>

            <div class="toggle-btn">
                <i class="fa fa-cog"></i>
            </div>
        </div>

        <div class="dropdown-menu">
            <li>Change Color</li>
            <div class="color">
                <input type="submit" value="" data-value="red" class="color-btn" id="color-red" title="red">
                <input type="submit" value="" data-value="blue" class="color-btn" id="color-blue" title="blue">
                <input type="submit" value="" data-value="green" class="color-btn" id="color-green" title="green">
                <input type="submit" value="" data-value="yellow" class="color-btn" id="color-yellow" title="yellow">
                <input type="submit" value="" data-value="orange" class="color-btn" id="color-orange" title="orange">
                <input type="submit" value="" data-value="violet" class="color-btn" id="color-violet" title="violet">

            </div>
            <li>History</li>
            <div class="history-content">
                <p id="demo"></p>
            </div>
        </div>


        <input type="text" class="display">

        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="numbers" data-value="7">7</button>
            <button class="numbers" data-value="8">8</button>
            <button class="numbers" data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button class="numbers" data-value="4">4</button>
            <button class="numbers" data-value="5">5</button>
            <button class="numbers" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button class="numbers" data-value="1">1</button>
            <button class="numbers" data-value="2">2</button>
            <button class="numbers" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="numbers" data-value="00">00</button>
            <button class="numbers" data-value="0">0</button>
            <button class="operator" data-value="+">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>



    <script src="main.js"></script>
    
</body>
</html>
